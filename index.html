<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="card">
      <div class="adivice">
        <h2 class="advice-id" id="advice-id"></h2>
        <p class="advice-description" id="advice-description">
          Click on the dice to generate a advice.
        </p>
        <picture>
          <source
            srcset="./src/images/pattern-divider-mobile.svg"
            media="(max-width: 768px)"
          />
          <img
            src="./src/images/pattern-divider-desktop.svg"
            alt="pattern divider"
          />
        </picture>
        <button class="advice-update" id="advice-update">
          <img src="./src/images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </main>

    <script src="./src/js/advice.js"></script>
  </body>
</html>
